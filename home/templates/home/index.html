<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>ACI</title>
    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
    {% load staticfiles %}
    <link rel = 'stylesheet' href="{% static 'css/bootstrap.css' %}" type="text/css"/>
    <link rel = 'stylesheet' href="{% static 'css/index.css' %}" type="text/css"/>
    <script  src="{% static 'js/jquery-3.2.1.min.js' %}" type = 'text/javascript'> </script>
    <script  src="{% static 'js/bootstrap.min.js' %}" type = 'text/javascript'> </script>


</head>
<body>
   <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <div class="container-fluid align-middle">
         <form action="/db/" method="" class="register-form">
          <div class="row">
               <div class="col-md-4 col-sm-4 col-lg-4">
                  <label for="firstName">USERNAME</label>
                   <label for="firstName" id="status"></label>
                   <input id="username" onkeyup="checkUsername();" name="firstName" class="form-control" type="text">
               </div>
          </div>
          <div class="row">
               <div class="col-md-4 col-sm-4 col-lg-4">
                  <label for="email">EMAIL</label>
                   <input name="email" class="form-control" type="email">
               </div>
          </div>
          <div class="row">
               <div class="col-md-4 col-sm-4 col-lg-4">
                  <label for="password">PASSWORD</label>
                   <input name="password" class="form-control" type="password">
               </div>
          </div>
          <hr>
          <div class="row">
               <div class="col-md-6 col-sm-6 col-xs-6 col-lg-6">
               <button class="btn btn-default regbutton">Register</button>

              </div>
              <div class="col-md-6 col-sm-6 col-xs-6 col-lg-6">
               <button class="btn btn-default logbutton">Sign up</button>
              </div>
          </div>
        </form>
    </div>




    {% include 'home/signup.html' %}

</body>


</html>
