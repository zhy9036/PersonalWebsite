{% extends 'mainpage/panel_base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Runner List
            </h1>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-8">
            <div class="panel panel-default">

                <div class="list-group" id="project_list" data-ajax-target="/panel/update_project/">
                    {% for item in dict %}
                    <li class="list-group-item "><Strong>{{item.name}}</Strong>
                        <div class="text-right"><a href="reg_runner" type="button" class="btn btn-success text-right"> Register </a></div>
                    </li>
                    {% endfor %}
                </div>

            </div>
        </div>
    </div>

</div>
{% endblock %}

{% block js %}

{% endblock %}
