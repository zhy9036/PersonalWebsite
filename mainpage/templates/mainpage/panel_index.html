{% extends 'mainpage/panel_base.html' %}

{% block content %}
    <div class="container-fluid">

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    :-) <small>Automated Continuous Integration</small>
                </h1>
            </div>
        </div>
        <!-- /.row -->

        <div class="row">
            <div id="last_job" data-ajax-target="{% url 'last_job' %}" class="col-lg-12">

            </div>
            <div class="modal fade" id="myModal" role="dialog">
                    <div class="modal-dialog">
                      <!-- Modal content-->
                      <div class="modal-content">
                        <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal">&times;</button>

                          <h4 class="modal-title">Running Job</h4>
                        </div>
                            <div class="modal-body">
                              {% load static %}
                                <span style="text-align:center" id="loading_img1"><img src="{% static 'img/loading_small.gif' %}">
                                    <h3 style="display:inline-block" id="job_status">preparing</h3></span>
                              <h3 id="job_result"></h3>
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>

                    </div>
                </div>
        </div>
        <!-- /.row -->


        <div class="row">
            <div class="col-lg-8">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><i class="fa fa-long-arrow-right fa-fw"></i> Projects</h3>
                    </div>
                    {% load static %}
                    <span id="loading_img"><img src="{% static 'img/loading_small.gif' %}"> Updating </span>
                    <div class = "list-group" id="project_list", data-ajax-target="{% url 'panel_project' %}">

                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><i class="fa fa-clock-o fa-fw"></i> Recent Activities</h3>
                    </div>
                    <div class="panel-body">
                        <div id="log_list" class="list-group" data-ajax-target="{% url 'panel_log' %}">

                        </div>
                        <div class="text-right">
                            <a href="{% url 'log_page' %}">View All Activity <i class="fa fa-arrow-circle-right"></i></a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- /.row -->

    </div>
    <!-- /.container-fluid -->


{% endblock %}

{% block js %}
    {% load staticfiles %}
    <script src="{% static 'js/fetch_data.js' %}"></script>
{% endblock %}

<script>
   $("#dash").addClass("active");

</script>
