<div class="col-lg-10">
    <form method="post" action="{% url 'clone_repo' project_object.projectId %}">
    {% if project_object.localRepoExist %}
    <div class="alert alert-info ">

        <i class="fa fa-fw fa-check"></i> <label for="basic-url">Branch aci found</label>
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon3">Info</span>
          <input readonly value = {{project_object.localRepoPath}} type="text" class="form-control"  aria-describedby="basic-addon3">
        </div>
    </div>
    {% else %}
    <div class="alert alert-danger ">
        <i class="fa fa-fw fa-info-circle"></i>
        <label for="basic-url">Branch aci has not been created yet</label>
        <div class="input-group">
          <span class="input-group-addon">Specify Local URL</span>
          <input type="text" class="form-control" name="local_path" aria-describedby="basic-addon3">

        </div>
        <div class="form-group">
              <label for="sel1">Select Remote Repo Type:</label>
              <select name="repo_type" class="form-control" id="sel1">
                <option>HTTPS: {{project_object.httpRepoUrl}}</option>
                <option>SSH: {{project_object.sshRepoUrl}}</option>
              </select>
            </div>
        <div class="text-right">

            <button type="submit" class="btn btn-danger">Create aci branch</button>
        </div>
    </div>
    {% endif %}
    </form>
</div>
