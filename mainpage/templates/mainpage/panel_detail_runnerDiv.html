<div class="col-lg-10">
    {% if runner_id %}
    <div class="alert alert-info ">
        <i class="fa fa-fw fa-check"></i>  Runner <strong> {{runner_name}} </strong> is <strong> {{status}} </strong>
        <div class="text-right"><a href=
                   "{% url 'detail_remvoe_runner' project_object.projectId runner_id %}"
                                   type="button" class="btn btn-danger">Remove Runner</a></div>
    </div>
    {% else %}
    <div class="alert alert-danger ">

        <i class="fa fa-info-circle"></i>  Runner <strong> NOT ASSIGNED. </strong>
        <form id="register_runner" style="display:none" method="post"
              action="{% url 'detail_reg_runner' project_object.projectId 0 %}">
            <div class="text-right">
                <div class="input-group">
                  <span class="input-group-addon" id="basic-addon3">Registration Token</span>
                  <input name="reg_token" type="text" class="form-control">
                </div>
                <button type="submit" class="btn btn-success">Register</button>
            </div>
        </form>
        <div style="display:none" id="runner_list" class="dropdown text-right">
          <button class="btn btn-success dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            Avaliable Runner List
            <span class="caret"></span>
          </button>
          <ul id="dropdown" class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1">

          </ul>
        </div>
    </div>
    {% endif %}
</div>
